<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href="#">
                    <img src="" alt="GenZ Logo">
                </a>
            </div>
            <div class="header-right">
                <a href="#" class="header-link">BUY ANY 4 T Shirts @ Rs.XXX</a>
                <a href="#" class="header-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="header-link"><i class="fas fa-search"></i></a>
                <a href="#" class="header-link"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>TRENDY</h1>
                    <img src="port.png" alt="Centered Image" class="centered-image">
                <!--<a href="#" class="btn">SHOP NOW</a>-->
            </div>
        </section>
    </main>

    <footer>
        <section class="call-to-action">
            <div class="container">
                <h2>Made with <span class="heart">❤️</span> in India</h2>
                <img src="india.jpg" alt="Indian Flag" class="flag">
                <h3>Follow Us:</h3>
                <div>
                    <a href="https://www.instagram.com" target="_blank"><img class="social-logo" alt="instagram_image" src="instagram (1).png"></a>
                    <a href="https://www.x.com" target="_blank"><img class="social-logo" alt="twitter(x)" src="x.png"></a>
                    <a href="https://www.facebook.com" target="_blank"><img class="social-logo" alt="facebook" src="facebook.png"></a>
                    <a href="https://www.youtube.com" target="_blank"><img class="social-logo" alt="youtube" src="youtube.png"></a>
                </div>
            </div>
        </section>
        <div class="container">
            <p>Copyright &copy; 2024 GenZ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
